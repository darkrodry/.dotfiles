- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- shell:
    - description: "[ZSH] Installing Oh-My-Zsh"
      command: >
        [ -d ~/.oh-my-zsh ] ||
        git clone https://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh

    - description: "[ZSH] Installing dracula theme"
      command: >
        [ -d zsh/themes/dracula ] ||
        git clone https://github.com/dracula/zsh.git zsh/themes/dracula

    - description: "[NVM] Installing node version manager"
      command: curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash

    - defaults write com.apple.dock static-only -bool TRUE
    - defaults write com.apple.dock autohide -bool TRUE
    - defaults write com.apple.dock tilesize -int 56
    - defaults write com.apple.dock largesize -int 84
    - killall Dock

- brew:
    - httpie
    - wget

- cask:
    - caffeine
    - docker
    - firefox
    - iterm2
    - postman
    - slack
    - spotify
    - telegram-desktop
    - visual-studio-code

- shell:
    - description: "[code] Installing plugins"
      command: >
        code --install-extension 2gua.rainbow-brackets \
          --install-extension Arjun.swagger-viewer \
          --install-extension bungcip.better-toml \
          --install-extension dbaeumer.vscode-eslint \
          --install-extension dracula-theme.theme-dracula \
          --install-extension EditorConfig.EditorConfig \
          --install-extension esbenp.prettier-vscode \
          --install-extension HookyQR.beautify \
          --install-extension iciclesoft.workspacesort \
          --install-extension ms-azuretools.vscode-docker \
          --install-extension MS-CEINTL.vscode-language-pack-es \
          --install-extension ms-mssql.mssql \
          --install-extension ms-python.python \
          --install-extension ms-vscode.vscode-typescript-tslint-plugin \
          --install-extension pnp.polacode \
          --install-extension redhat.vscode-yaml \
          --install-extension vscode-icons-team.vscode-icons \
          --install-extension vscodevim.vim

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/themes/dracula.zsh-theme: zsh/themes/dracula/dracula.zsh-theme
